<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistas - Madí </title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title></title>
    <link rel="stylesheet" href="/style-resp.css">
    <link rel="stylesheet" href="/style-contac.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function() {
            $('#icon').click(function() {
                $('ul').toggleClass('show');
            });
        });
    </script>
</head>

<body>

    <nav th:replace="/fragments/navbar :: nav"></nav>

    <section class="form">
        <form>
            <label for="nombreapellido">NOMBRE</label>
            <input type="text" id="nombreapellido" class="input-padron" required="">

            <label for="correoelectronico">E-MAIL</label>
            <input type="email" id="correoelectronico" class="input-padron" required="" placeholder="email@dominio.com">

            <fieldset>
                <legend>ASUNTO</legend>
                <select class="input-padron" required="">
                    <option></option>
                    <option>Cliente</option>
                    <option>Artista</option>
                    <option>Proveedor</option>
                    <option>Otro</option>
                </select>
            </fieldset>

            <label for="mensaje">MENSAJE</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required=""></textarea>

            <label class="checkbox"><input type="checkbox" checked="">Quiero recibir novedades de Madí por e-mail</label>

            <input type="submit" value="ENVIAR" class="enviar">

        </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!--FOOTER-->
    <footer th:replace="/fragments/footer :: footer"></footer>

</body>



</html>
